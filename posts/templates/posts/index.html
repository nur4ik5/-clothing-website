{% extends "posts/base.html" %}
{% load static %}
{% block content %}
<main>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'posts/image/slide-1.jpg' %}" class="d-block w-100" height="800" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'posts/image/slide-2.jpg' %}" class="d-block w-100" height="800" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'posts/image/miti-5.jpg' %}" class="d-block w-100" height="800" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>   
    <div class="scale"><img src="{% static 'posts/image/banner-1.jpg' %}" alt="" class="scale" height="749"></div>
    <div class="scale"><img src="{% static 'posts/image/banner-2.jpg' %}" alt="" class="scale" height="749"></div> 
    <div class="container-fluid">
        <img src="{% static 'posts/image/jeans.jpg' %}"  width="372">
        <button type="button" class="btn btn-outline-warning" class="btn">Jeans</button>
        <img src="{% static 'posts/image/shoes.jpg' %}"  width="372">
        <button type="button" class="btn btn-outline-warning" class="btn">Shoes</button>
        <img src="{% static 'posts/image/coats.jpg' %}"  width="372">
        <button type="button" class="btn btn-outline-warning" class="btn">Coats & Jackets</button>
        <img src="{% static 'posts/image/shirt.jpg' %}"  width="372">
        <button type="button" class="btn btn-outline-warning" class="btn">Shirt</button>
        <img src="{% static 'posts/image/accessories.jpg' %}"  width="372"> 
        <button type="button" class="btn btn-outline-warning" class="btn">Accessories</button>
    </div>
    <center><h1>New Arrivals</h1></center>
       
</main>
{% endblock %}
